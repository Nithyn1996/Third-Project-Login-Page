<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/public/style.css">
</head>

<body>
    <div class="container" id='forgotPassContainer'>
        <h2>Forgot Password</h2>
        <form action="#" method="get">
            <div class="data">
                <label for="userEmail">Enter your E-mail</label>
                <input type="email" name="userEmail" id="userEmail" required>
            </div>
            <div class="linkBtn">
                <input type="submit" value="Send Link" class="forgotPass">
            </div>
            <div class="links">
                <div class="forgot">
                    <label>Go Back to <a href="public/index.html">Login Page</a></label>
                </div>
                <div class="signup">
                    <label>New User <a href="/reigster.html">Cick Here</a></label>
                </div>
            </div>
        </form>

    </div>
</body>

</html>
